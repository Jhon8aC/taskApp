<h1 class="text-center pt-5 pb-4">Those are your tasks 🚀</h1>
<div class="container">
    <div class="row"> 
    <!-- Cards of tasks -->
        @for (task of tasks; track task.id) {
            <div class="col-md-4 mb-4" 
            (click)="goEditPage(task.id)" 
            tabindex="0" 
            (keydown.enter)="goEditPage(task.id)">
                <div class="card h-100 shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>{{ task.completed ? 'Completed ✅' : 'No completed ❌' }}</span>
                        <button class="btn btn-outline-danger btn-sm" (click)="deleteTask(task.id,$event)">
                            <svg
                             xmlns="http://www.w3.org/2000/svg"
                             width="16" 
                             height="16" 
                             fill="currentColor" 
                             class="bi bi-trash" 
                             viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1
                                 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 
                                 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 
                                2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1
                                1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 
                                1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>{{ task.title }}</p>
                            <footer class="blockquote-footer">
                                {{ task.description }}
                                <cite title="Source Title">Source Title</cite>
                            </footer>
                        </blockquote>
                    </div>
                </div>
            </div> 
        }
    </div>
</div>
